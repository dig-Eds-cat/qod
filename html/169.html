<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>Gide searchable bibliography</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <div align="center">
    <p><img src="gidedb.png" width="800" height="130"></p>
    <form ACTION="gideSQL.php" METHOD="get">
      <p align=center width=50%">&nbsp; </p>
      <table width="60%" border="1" align="center">
        <tr>
          <td>
            <font color="#004080" size="+1">Num&eacute;ro d'article</font>
          </td>
          <td><input type="text" name="strArticleNumber"></td>
        </tr>
        <tr>
          <td>
            <p><strong>
                <font color="#004080">Oeuvre de Gide</font>
              </strong></p>
          </td>
          <td><input name="strWork" type="text" size="50" maxlength="200"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Titre de la Revue&nbsp;</font>
            </strong></td>
          <td><input name="strPeriodicalTitle" type="text" size="50" maxlength="200"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Auteur <font size="-1"> </font>
              </font>
            </strong></td>
          <td><input name="strAuthor" type="text" size="50" maxlength="200"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Ann&eacute;e </font>
            </strong></td>
          <td><input type="text" name="intYear"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Date pr&eacute;cise </font>
            </strong></td>
          <td><input type="text" name="strDate"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Mots Cl&eacute;s</font>
            </strong></td>
          <td><input name="strKeywords" type="text" size="50" maxlength="250"></td>
        </tr>
        <tr>
          <td><strong>
              <font color="#004080">Noms Propres</font>
            </strong></td>
          <td><input name="strProperNames" type="text" size="50" maxlength="250"></td>
        </tr>
        <tr>
          <td><strong></strong></td>
          <td> <input type="submit" name="Submit" value="recherche"> <input name="reset" type="reset" value="nouvelle recherche ">
            &nbsp;&nbsp; </td>
        </tr>
        <td height="5"></td>
        <td height="52">
          <p align="center">
            <font face="Arial, Helvetica, sans-serif"><A href="http://www.gidiana.net/temp.htm"><br>Mode d'emploi</A>
            </font>
          </p>
          <table width="28%" border="0" align="center">
            <tr>
              <td><a href="http://www.gidiana.net/GA.htm"><img src="https://www.dhi.ac.uk/gide/PROJECTLOGO2.png" width="150"
                    height="34" border="0"></a></td>
            </tr>
          </table>
        </td>
        </tr>
      </table>
      <p align=center width=60">&nbsp; </p>
      <p align="center">&nbsp; </p>
    </form>
  </div>



</body>

</html>
